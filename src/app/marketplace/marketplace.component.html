<h2>Our lovely offerings:</h2>
<div class="row">
<ul id="thumbnailList">
<div *ngFor="let album of albums | async" class="card" style="width: 18rem;">
  <li>
    <div class="card-body">
      <h3 (click)="goToDetailPage(album)"><em>{{album.title}}</em> by {{album.artist}}</h3>
      <div id="albumDescription" *ngIf="currentRoute === '/admin'">
        {{album.description}}
        <hr>
      <app-edit-album [selectedAlbum]="album"></app-edit-album>
    </div>
  </div>
</li>
</div>
</ul>
</div>
